<form *ngIf="address" [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="container formAdd small-form">
    <div class="card mt-5">
      <div class="card-body">
        <h1 class="card-title text-center">EDITAR DIRECCION</h1>
        <div class="mb-3">
          <label for="ciudad" class="form-label">CIUDAD</label>
          <input type="text" class="form-control" id="ciudad" formControlName="ciudad">
        </div>
        <div class="mb-3">
          <label for="calle" class="form-label">DIRECCION COMPLETA</label>
          <input type="text" class="form-control" id="calle" formControlName="calle">
        </div>
        <div *ngIf="showmessage" class="mensajeconfirmacion">
          <p>{{ showmessage }}</p>
        </div>
        <div class="buttons-container d-flex justify-content-between align-items-end">
          <button type="button" class="btn btn-secondary me-auto" (click)="goBack()">&#8592; Volver atr√°s</button>
          <div>
            <button type="submit" class="btn btn-primary ms-2">EDITAR CLIENTE</button>
            <button type="button" class="btn btn-danger ms-2" (click)="deleteAddress()">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
